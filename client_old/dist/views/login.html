<div class="row"> <div class="col-md-6"> <h2>Login</h2> <form id="login-form" name="loginForm" role="form" ng-submit="ctrl.submitLogin()" class="form-inline"> <div class="form-group"> <label for="login.email" class="sr-only">Email</label> <input type="email" class="form-control" placeholder="your email" name="login.email" ng-model="ctrl.login.email" required> </div> <div class="form-group"> <label for="login.password" class="sr-only">Password</label> <input type="password" class="form-control" placeholder="your password" name="login.password" ng-model="ctrl.login.password" required> </div> <div class="form-group"> <button id="btnSubmitLogin" type="submit" class="btn btn-primary btn-lg">Login</button> </div> </form> <div ng-if="ctrl.login.errors" class="alert alert-danger"> <h2>{{ctrl.login.errors}}</h2> </div> </div> <div class="col-md-6"> <h2>Signup</h2> <form id="signup-form" name="signupForm" role="form" ng-submit="ctrl.submitSignup()"> <div class="form-group"> <label for="signup.email">Email address</label> <input type="email" id="signup-email" class="form-control" placeholder="your email" name="signup.email" ng-model="ctrl.signup.email" required> </div> <div class="form-group"> <label for="signup.password">Password</label> <input type="password" id="signup-password" class="form-control" placeholder="your password" name="signup.password" ng-model="ctrl.signup.password" required> </div> <div class="form-group"> <label for="signup.password_confirmation">Password confirmation</label> <input type="password" id="signup-password-confirmation" class="form-control" placeholder="confirm your password" name="signup.password_confirmation" ng-model="ctrl.signup.password_confirmation" required> </div> <div class="form-group"> <button id="btnSignup" type="submit" class="btn btn-primary btn-lg">Signup</button> </div> </form> <div id="registration-successful" class="alert alert-success" role="alert" ng-if="ctrl.signup.success"> Congratulations! You should receive a confirmation email within few minutes. </div> <div id="registration-failed" ng-if="ctrl.signup.errors" class="alert alert-danger"> <h2>{{ctrl.signup.errors}}</h2> </div> </div> </div>
